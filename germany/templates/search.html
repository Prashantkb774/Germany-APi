<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JSON Site Search</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/search.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Fancy Search Box</h1>
            <h2>Try below!</h2>
            <div class="searchInput">
                <input type="text" placeholder="what's in your mind...">
                <div class="resultBox">
                    <!-- here list are inserted from javascript -->
                </div>
                <div class="icon"><i class="fas fa-search"></i></div>
            </div>

            <div class="search-result">
                <table id="search-table" class="styled-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Found In</th>
                            <th>Version Number</th>
                            <th>Access Status</th>
                            <th>Status Level</th>
                            <th>Process Control</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
    </body>
</html>
